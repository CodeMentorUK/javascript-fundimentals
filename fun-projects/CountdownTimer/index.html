<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <input type="datetime-local" id="datePicker">
        <div id="timer">
            <div class="time">
                <span class="value" id="weeks">00</span>
                <span class="label">weeks</span>
            </div>
            <div class="time">
                <span class="value" id="days">00</span>
                <span class="label">days</span>
            </div>
            <div class="time">
                <span class="value" id="mins">00</span>
                <span class="label">mins</span>
            </div>
            <div class="time">
                <span class="value" id="seconds">00</span>
                <span class="label">secs</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
