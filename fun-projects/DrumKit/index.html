<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
      <div class="masthead">
        <h1>JS Drum Kit</h1>
        <p>A fun keyboard-based drumkit using vanilla javascript.</p>
      </div>
  
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
  
      <div class="colophon">
        <p><a href="http://avclark.com">avclark.com</a></p>
      </div>
    </div>
  
    <audio data-key="65" src="http://avclark.com/js-experiments/js-drum-kit/sounds/clap.wav"></audio>
    <audio data-key="83" src="http://avclark.com/js-experiments/js-drum-kit/sounds/hihat.wav"></audio>
    <audio data-key="68" src="http://avclark.com/js-experiments/js-drum-kit/sounds/kick.wav"></audio>
    <audio data-key="70" src="http://avclark.com/js-experiments/js-drum-kit/sounds/openhat.wav"></audio>
    <audio data-key="71" src="http://avclark.com/js-experiments/js-drum-kit/sounds/boom.wav"></audio>
    <audio data-key="72" src="http://avclark.com/js-experiments/js-drum-kit/sounds/ride.wav"></audio>
    <audio data-key="74" src="http://avclark.com/js-experiments/js-drum-kit/sounds/snare.wav"></audio>
    <audio data-key="75" src="http://avclark.com/js-experiments/js-drum-kit/sounds/tom.wav"></audio>
    <audio data-key="76" src="http://avclark.com/js-experiments/js-drum-kit/sounds/tink.wav"></audio>
    
    <script src="script.js"></script>
  </body>
</html>
