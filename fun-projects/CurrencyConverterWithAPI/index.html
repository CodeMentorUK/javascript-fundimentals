<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-1/2 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-5">Currency Converter</h2>

  <form id="converter" class="space-y-4">
    <div>
      <label for="amount" class="block text-sm font-medium text-gray-700">Amount:</label>
      <input type="number" id="amount" name="amount" value="1" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
      <label for="from" class="block text-sm font-medium text-gray-700">From:</label>
      <select id="from" name="from" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="GBP">GBP</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <!-- Add other currencies here -->
      </select>
    </div>
    <div>
      <label for="to" class="block text-sm font-medium text-gray-700">To:</label>
      <select id="to" name="to" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="GBP">GBP</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <!-- Add other currencies here -->
      </select>
    </div>
    <div>
      <input type="submit" value="Convert" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    </div>
  </form>

  <p id="result" class="mt-5 text-lg font-semibold"></p>
  <p id="rate" class="mt-2 text-sm text-gray-500"></p>
  <script src="script.js"></script>
</body>
</html>
