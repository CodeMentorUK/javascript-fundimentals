<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white text-center">
    <div id="game" class="container p-4">
        <div id="player-hand" class="p-4"></div>
        <div id="dealer-hand" class="p-4"></div>
        <div id="game-controls" class="p-4">
            <button id="hit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Hit</button>
            <button id="stand" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">Stand</button>
            <button id="deal" class="deal-btn bg-red-500 over:bg-red-700 text-white font-bold py-2 px-4 rounded">Deal</button>

            <div id="balance" class="p-4">Balance: $100</div>
        </div>

        <div id="bet-controls" class="p-4">
            <div class="block">
                <input id="bet-amount" type="number" placeholder="Enter bet amount" class="mb-4 text-black bg-white border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            </div>
            <button id="bet-1" class="bet-btn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">1</button>
            <button id="bet-5" class="bet-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">5</button>
            <button id="bet-10" class="bet-btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">10</button>
            <button id="bet-20" class="bet-btn bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-full">20</button>
            <button id="bet-50" class="bet-btn bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full">50</button>
            <button id="bet-100" class="bet-btn bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-full">100</button>
            <button id="bet-1000" class="bet-btn bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full">500</button>
          </div>
        <button id="new-game" class="new-game-btn bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Start New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
